<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WavesTech Services & Feedback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f4f4;
    }

    .section {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    .iframe-container {
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .centered {
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    /* Reuse your provided feedback form styling here */
    .feedback-container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <!-- Section 1: Company Website -->
  <div id="home" class="section active">
    <div class="iframe-container">
      <iframe src="https://www.wavestech.om/"></iframe>
    </div>
    <div class="centered">
      <button onclick="showOptions()">Click to Continue</button>
    </div>
  </div>

  <!-- Section 2: Choose Feedback or Custom -->
  <div id="options" class="section">
    <div class="centered">
      <h2>Select an Option</h2>
      <div class="options">
        <button onclick="showSection('feedback')">Feedback</button>
        <button onclick="showSection('custom')">Custom Code</button>
      </div>
    </div>
  </div>

  <!-- Section 3: Feedback -->
  <div id="feedback" class="section">
    <div class="feedback-container">
      <h2>We value your feedback</h2>
      <form action="https://formspree.io/f/xrbqqbdp" method="POST">
        <textarea name="message" placeholder="Write your message here..." required></textarea>
        <input type="tel" name="phone" placeholder="Phone number" />
        <select name="region" required>
          <option value="">Select region</option>
          <option value="Muscat">Muscat</option>
          <option value="Dhofar">Dhofar</option>
          <option value="Musandam">Musandam</option>
          <option value="Al Batinah North">Al Batinah North</option>
          <option value="Al Batinah South">Al Batinah South</option>
          <option value="Al Dakhiliyah">Al Dakhiliyah</option>
          <option value="Al Wusta">Al Wusta</option>
          <option value="Al Dhahirah">Al Dhahirah</option>
          <option value="Al Sharqiyah North">Al Sharqiyah North</option>
          <option value="Al Sharqiyah South">Al Sharqiyah South</option>
          <option value="Al Buraimi">Al Buraimi</option>
        </select>
        <input type="text" name="school" placeholder="Enter your school name" required />
        <button type="submit" class="submit-btn">Send</button>
      </form>
      <div class="centered">
        <button onclick="showSection('options')">Back</button>
      </div>
    </div>
  </div>

  <!-- Section 4: Custom Code -->
  <div id="custom" class="section">
    <div class="centered">
      <h2>Custom Code Area</h2>
      <p>You can place any custom code or widget here.</p>
      <p>This section uses the HTML you previously provided.</p>
      <!-- Add your custom HTML elements if needed -->
      <button onclick="showSection('options')">Back</button>
    </div>
  </div>

  <script>
    function showOptions() {
      document.getElementById('home').classList.remove('active');
      document.getElementById('options').classList.add('active');
    }

    function showSection(id) {
      const sections = ['home', 'options', 'feedback', 'custom'];
      sections.forEach(sec => {
        document.getElementById(sec).classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
