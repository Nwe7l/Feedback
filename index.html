<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Login Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    .container.active {
      display: block;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .dashboard {
      text-align: center;
    }

    .logout-btn {
      margin-top: 20px;
      background-color: #e74c3c;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <!-- Sign In Page -->
  <div class="container active" id="login-section">
    <h2>Sign In</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error-message"></div>
  </div>

  <!-- Dashboard Page -->
  <div class="container" id="dashboard-section">
    <h2 id="dashboard-title"></h2>
    <div class="dashboard" id="dashboard-content"></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const admin = { email: "admin@wavestech.com", password: "123", totalItems: 100, completedItems: 75 };
    const customer = { email: "omantel@omantel.com", password: "123", totalItems: 50, completedItems: 30 };

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error-message");

      if (email === admin.email && password === admin.password) {
        showDashboard("Admin", admin.totalItems, admin.completedItems);
      } else if (email === customer.email && password === customer.password) {
        showDashboard("Customer", customer.totalItems, customer.completedItems);
      } else {
        error.textContent = "Invalid email or password!";
      }
    }

    function showDashboard(role, totalItems, completedItems) {
      document.getElementById("login-section").classList.remove("active");
      document.getElementById("dashboard-section").classList.add("active");

      document.getElementById("dashboard-title").textContent = `Welcome, ${role}`;
      document.getElementById("dashboard-content").innerHTML = `
        <p>Total Items: ${totalItems}</p>
        <p>Completed Items: ${completedItems}</p>
      `;
    }

    function logout() {
      document.getElementById("dashboard-section").classList.remove("active");
      document.getElementById("login-section").classList.add("active");
      document.getElementById("email").value = '';
      document.getElementById("password").value = '';
      document.getElementById("error-message").textContent = '';
    }
  </script>

</body>
</html>
